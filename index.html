<!DOCTYPE html>

<html>

<head>

    <meta charset="utf-8">

    <title>button按钮样式</title>

    <style>

        .button1 {

            -webkit-transition-duration: 0.4s;

            transition-duration: 0.4s;

            padding: 16px 32px;

            text-align: center;

            background-color: white;

            color: black;

            border: 2px solid #4CAF50;

            border-radius:5px;

        }

        .button1:hover {

            background-color: #4CAF50;

            color: white;

        }

    </style>

</head>

<body>

<button class="button1">Green</button>

</body>

</html>
